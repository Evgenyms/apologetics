<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Critical-Thinking Game</title>
</head>
<body>
  <h1>Игра критического мышления</h1>
  <p>Ок = "да"<br>Отмена = "нет"</p>

  <button id="start">Start!</button>

  <h2>Во что я верю?</h2>
  <ul id="result"></ul>

  <script>
    const startBtn = document.getElementById('start');
    const result = document.getElementById('result');

    const q_1_false_result = "Критическрое мышление бесполезно!"+
      "<br>Нет никакого смысла думать и тем более пытаться прийти к какой-либо истине в дискуссии (человек не в силах ее хоть в какой-то степени познать)."+
      "<br>Не существуют никаких основ для того, чтобы люди могли понимать друг друга.";
    const there_is_no_universals = "Во вселенной не существует универсалий (единых независимых от человека основ)";
    const objective_truth_exists = "Существует объективный мир и объеквтиная истина, которая не зависит от человека.";
    
    startBtn.addEventListener('click', () => {
      result.innerHTML = '';
      q1();
    });

    function addAssetion(assertion) {
      const el = document.createElement('li');
      el.innerHTML = assertion;
      result.append(el);
    }




    function q1() {
      const q = "Есть ли смысл в критическое мышлении? Ценно ли оно?";
      if (confirm(q)) q2(); else addAssetion(q_1_false_result);
    }

    function q2() {
      const q = "Отражает ли полученная человеком ифномарция в каком-либо виде объективную реальность?";
      if (confirm(q)) q3(); else addAssetion(q_1_false_result);
    }

    function q3() {
      const q = "Значит, должен существовать общий внешний объективный мир, воздействующий в определенных сферах на каждого человека одинаково, невзирая на убеждения. Также человек должен иметь схожий объективный “внутренний” мир, позволяющий людям понимать друг друга и иметь одинаковые средства познания и самосознания.";
      if (confirm(q)) q4(); else q2();
    }

    function q4() {
      const q = "Значит, принимая возможность критического мышления, мы обязаны признать существование объективной истины и вынуждены отвергнуть релятивизм, который утверждает, что вся истина относительна (объективной истины не существует)";
      if (confirm(q)) {
        addAssetion(objective_truth_exists);
        addAssetion("Релятивизм не применим к реальному миру.");
      } else q4_1();
      q5();
    }

    /* <4> */
      function q4_1() {
        const q = "Релятивизм основан на ряде аксиом (априорное знание), которые могут быть или истинными, или ложными."+
          "\n\n Если люди убеждены в релятивизме, то эти предпосылки должны рассматриваться ими как единственно возможные."+
          "\n\n Следовательно должны существовать единственно возможные истинные аксиомы, которые должны быть приняты всеми людьми";
        if (confirm(q)) q4_2(); else addAssetion(q_1_false_result);
      }

      function q4_2() {
        const q = "Универсальная истинна (применимая ко всем людям) в виде аксиоматичных предпосылок существует. А значит и объективная истина существует тоже";
        if (confirm(q)) {
          addAssetion(objective_truth_exists);
          q_4_3();
        } else addAssetion(q_1_false_result);
      }

      function q4_3() {
        const q = "Для адекватного доказательства истинности релятивизма, сначала мы должны признать существование объективной истины, что противорчеит релятивизму."+
          "\n\nЗначит, релятивизм внутренне противоречив (утверждает то, что необходимо для его истинности) и на основании логики не может быть верным воззрением";
        if (confirm(q)) {
          addAssetion("Релятивизм не применим к реальному миру.");
          q5();
        } else q4_4();
      }

      function q4_4() {
        const q = "Вы отвергли логику (принцип непротиворчеия), а вместе с тем и ценность рациональности. Поздравляем!";
        alert(q);
        addAssetion(q_1_false_result);
        addAssetion(there_is_no_universals);
      }
    /* </4> */

    function q5() {
      const q = "Существует объективная истина, которую человек способен познать";
      if (confirm(q)) {
        addAssetion(q);
        q6();
        q8();
      }
      else q2();
    }

    /* Случайность разума */
    function q6() {
      const q = "Является ли мой разум результатом чистой случайности?";
      if (confirm(q)) {
        addAssetion("Нет абсолютно никакой ценности в умственной деятельности, т.к. основа познавающего аппарата - случайность, соответственнно и результат знания - так же случайность!");
      }
      else {
        q7();
        addAssetion("В основе рациональности нет случайности.");
      }
    }

    function q7() {
      const q = "Является ли мой разум побочным продуктом метерии?";
      if (confirm(q)) {
        const t = 'У вас нет оснований полагать, что ваши убеждения истинны';
        const t2 = '"Если мои мыслительные процессы полностью определены движением атомов в моем мозгу, у меня нет оснований полагать, что мои убеждения истинны. Они могут звучать “химически”, но это не заставит их быть логическими" (Джон Бёрдон Сандерсон Хо́лдейн)';
        alert(t + "\n\n" + t2);
        addAssetion(t + "<br>" + t2);
        addAssetion('Если все убеждения заведомо ложны, нет смысла искать истину');
        addAssetion(there_is_no_universals);
      }
      else {
        addAssetion('Тогда вселенная как минимум должна иметь и нематериальное рациональное начало.');
      }
    }

    /* Существование универсалий */
    function q8() {
      const q = "Существует ли априорное знание, т.е. знание, которое независит от опыта и предшествующее ему?";
      if (confirm(q)) {
        addAssetion('Существует априорное (трансцендентное) знание, одинаковое для каждого человека, а значит существуют универсалии, которые человек способен постичь.');
      } else {
        q9();
      }
    }

    function q9() {
      const q = "К априорному знанию относится логика, истинность которой невозможно доказать, т.к. для наличия смысла в доказательстве, мы должны принять логику за истину. Так все-таки существует ли априрорное знание?";
      if (confirm(q)) {
        addAssetion('Существует априорное (трансцендентное) знание, одинаковое для каждого человека, а значит существуют универсалии, которые человек способен постичь.');
      } else {
        addAssetion('Нет ни истины, ни смысла в какой-либо умственной деятельности. (априорное знание необходимо для организации нашего познания и возможности всякого опыта)');
        addAssetion('Ваши убедления расходятся с реальной жизнью');
      }
    }

  </script>

  <style>
    li {
      padding: 8px;
    }
  </style>
</body>
</html>
